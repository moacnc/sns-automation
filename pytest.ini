[pytest]
# Pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 경고 표시
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# 로그 출력
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 제외 패턴
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */gramaddict-env/*
